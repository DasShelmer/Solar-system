Descrpt:Sun=Характеристика:` •Название – Солнце.` •Тип – Звезда солнечной системы.` •Радиус – 695 700 км.`Состав звезды: ` •73,46 % водород(H);` •24,85 % гелий(He);` •0,77 % кислород(O);` •0,29 % углерод(C);` •0,16 % железо(Fe);` •0,12 % неон(Ne);` •0,09 % азот(N2);` •0,07 % кремний(Si);` •0,05 % магний(Mg);` •0,04 % сера(S). 
Descrpt:Mercury=Характеристика:` •Название – Меркурий.` •Группа планеты – земная.` •Радиус –  2439,7км, радиус ядра - 1800 км.` •Состав ядра – жидкое железо-никель, состав мантии – силикаты.` •Особенность – ядро Меркурия составляет около 3/4 его диаметра.`Состав атмосферы:` •42,0 % кислород(O2);` •29,0 % натрий(Na);` •22,0 % водород(H2);` •6,0 % гелий(He);` •0,5 % калий(K);` •0,5 % другие вещества.
Descrpt:Venus=Характеристика:` •Название – Венера.` •Группа планеты – земная.` •Радиус - 6051,8 км ` •Состав ядра – твёрдое железо, состав мантии – силикаты.` •Особенности: нет магнитного поля, т.к. ядро твёрдое; Венера – кандидат на терраформирование.`Состав атмосферы:` •~96,5 % углекислый газ (CO2);` •~3,5 % азот (N2);` •0,018 % диоксид серы (SO2);` •0,007 % аргон (Ar);` •0,003 % водяной пар (H2O);` •0,0017 % угарный газ (CO);` •0,0012 % гелий (He);` •0,0007 % неон (Ne).
Descrpt:Earth=Характеристика:` •Название – Земля.` •Группа планеты – земная.` •Радиус - 6 371 км.` •Состав ядра – жидкое железо-никель, состав мантии – силикаты.` •Особенность – единственная населённая планета солнечной системы(7,125 миллиарда человек).`Состав атмосферы:` •78,08 % — азот (N2);` •20,95 % — кислород (O2);` •0,93 % — аргон (Ar);` •0,039 % — углекислый газ (СO2);` •~1 % водяного пара (в зависимости от климата).
Descrpt:Mars=Характеристики:` •Название – Марс. ` •Группа планеты – земная.` •Радиус - 3 390 км.` •Состав ядра – жидкое железо с примесью серы 14-18%, состав мантии – силикаты.` •Особенности – поверхность красная из-за минералов железа; имеет два спутника. `Состав атмосферы:` •95,32 % углекислый газ (CO2);` •2,7 % азот (N2);` •1,6 % аргон (Ar);` •0,13 % кислород (O2);` •0,08 % угарный газ (CO);` •0,021 % водяной пар;` •0,01 % окись азота (NO).
Descrpt:Jupiter=Характеристика:` •Название – Юпитер.` •Группа планеты – газовая.` •Радиус – 69 911 км.` •Состав ядра – твёрдое, возможно, каменное.` •Особенности – имеет 50 известных спутников; имеет слабую кольцевую систему.`Состав атмосферы:` •89.9 % водород (H2);` •11.2 % гелий (He);` •~0.3 % метан (CH4);` •~0.026 % аммоний (NH4+).
Descrpt:Saturn=Характеристика:` •Название – Сатурн.` •Группа планеты – газовая.` •Радиус – 58 232 км.` •Состав ядра – твёрдое железо-никель и лёд.` •Особенности – имеет 57 известных спутников; имеет 7 колец с промежутками между ними.`Состав атмосферы:` •~96 % водород (H2);` •~3 % гелий (He);` •~0.4 % метан (CH4);` •~0.01 % аммиак (NH3).
Descrpt:Uranus=Характеристика:` •Название – Уран.` •Группа планеты – газовая.` •Радиус - 25 362 км.` •Состав ядра – твёрдое железо-никель-силикаты.` •Особенности – имеет 27 спутников; имеет слабые кольца, внутренние кольца узкие и темные, наружные ярко окрашены.`Состав атмосферы:` •~84 % водород(H2);` •~16 % гелий(He);` •2.3 % метан(CH4).
Descrpt:Neptune=Характеристика:` •Название – Нептун.` •Группа планеты – газовая.` •Радиус - 24 622 км.` •Состав ядра – твёрдое железо-никель-силикаты.` •Особенности – имеет 13 известных спутников; имеет шесть колец.`Состав атмосферы:` •~80.7 % водород(H2);` •~17.8 % гелий(He);` •~1,5 % метан(CH4).
